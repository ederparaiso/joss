<!DOCTYPE html>
<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function handleFormSubmit(formObject) {
      google.script.run.withSuccessHandler(closeModal).processForm(formObject);
    }
    function closeModal() {
      google.script.host.close();
    }
  </script>
</head>
<body>

<form class="form-horizontal" onsubmit="handleFormSubmit(this)">
<fieldset>
<!--<legend>Please enter your Jira login</legend>-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Jira URL</label>
  <div class="col-md-4">
    <input id="jUrl" name="jUrl" type="text" placeholder="Enter url" class="form-control input-md" required>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>
  <div class="col-md-4">
    <input id="jUser" name="jUser" type="text" placeholder="Enter email" class="form-control input-md" required>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-4">
    <input id="jPasswd" name="jPasswd" type="password" placeholder="Enter password" class="form-control input-md" required>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Login</button>
  </div>
</div>
</fieldset>
</form>

</body>
</html>
